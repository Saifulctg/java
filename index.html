<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="birthday">
        <select name="" id="">
        <option value="">
            <label for="">Day</label>
            <script>
            for(a = 1; a<=31; a++){
                document.write('<option>'+ a +'</option>' +'<br>')
            }
            </script>
        </option>
    </select>
    <select name="" id="">
        <option value="">
            <label for="">Month</label>
            <script>
            for(a = 1; a<=12; a++){
                document.write('<option>'+ a +'</option>' +'<br>')
            }
            </script>
        </option>
    </select>
    <select name="" id="">
        <option value="">
            <label for="">Year</label>
            <script>
            for(a = 1971; a<=2020; a++){
                document.write('<option>'+ a +'</option>' +'<br>')
            }
            </script>
        </option>
    </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
